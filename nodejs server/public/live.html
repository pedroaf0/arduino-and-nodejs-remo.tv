    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
          function detectMob() {
    const toMatch = [
        /Android/i,
        /webOS/i,
        /iPhone/i,
        /iPad/i,
        /iPod/i,
        /BlackBerry/i,
        /Windows Phone/i
    ];

    return toMatch.some((toMatchItem) => {
        return navigator.userAgent.match(toMatchItem);
    });
}
if (detectMob()){
    document.getElementById('list-channels-container').remove();
    document.getElementById('chat-container').remove();

}
      const socket = io(`${window.location.hostname}:${window.location.port}`);
      function cli(a){
            console.log(a);
            socket.emit('cli', a);
            var n = Math.random();
            document.getElementById('display-info-container').innerHTML += `<div id='${n}' class="display-info">Você clicou em: ${a}</div>`
            setTimeout(()=>{ document.getElementById(n).remove() },5000)

        }
        function getname(){
        var name = prompt("Por favor entre com o seu nome (ele aparecerá nos comandos que você executar)", "");
        if (name) {
            socket.emit('name', name);
        }else{
            getname();  
        }
    }
    getname();
    socket.on('data', data =>{
        var n = Math.random();
        document.getElementById('display-info-container').innerHTML += `<div id='${n}' class="display-info">${data}</div>`
        setTimeout(()=>{ document.getElementById(n).remove() },5000)
    })
    </script>
